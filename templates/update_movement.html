{% extends 'base.html' %}

{% block title %} Update Movement {% endblock %}

{% block body %}
<div class="container">
    <h2 class="text-center mt-3">
        Update Movements
    </h2>
    <form action="/movement/{{movement.movement_id}}/update" method="POST">
        <div class="row">
            <div class="form-group col">
                <label for="from-location">From location:</label>
                <select name="from-location" id="from-location" class="form-control">
                    <option value="none">None</option>
                    {% for loc in location %}
                    <option value="{{loc.id}}" {% if loc.id == movement.from_location_id%}selected{% endif %}>{{loc.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group col">
                <label for="to-location">To location:</label>
                <select name="to-location" id="to-location" class="form-control">
                    <option value="none">None</option>
                    {% for loc in location %}
                    <option value="{{loc.id}}" {% if loc.id == movement.to_location_id%}selected{% endif %}>{{loc.name}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row">
            <div class="form-group col">
                <label for="product">Product</label>
                <select name="product" id="product" class="form-control">
                    {% for product in products %}
                    <option value="{{ product.id }}" {% if product.id == movement.product_id%}selected{% endif %}>{{product.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group col">
                <label for="quantity">Quantity</label>
                <input type="number" name="quantity" id="quantity" class="form-control" min="{{movement.quantity}}" value="{{movement.quantity}}">
            </div>
        </div>
        <input type="submit" value="Update Movement" class="form-control btn btn-primary">
    </form>
</div>
{%endblock%}
