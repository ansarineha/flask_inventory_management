{% extends 'base.html' %}
{% block title %} Update Location {% endblock %}

{% block body %}

<div class="container">
    <h2 class="text-center"> Update Location </h2>
    <form action="/location/{{ location.id }}/update" method="POST">
        <div class="form-group">
            <label for="location-name"> Location Name </label>
            <input type="text" class="form-control" name="location-name" id="location-name" value="{{location.name}}">
            <button type="submit"> Submit </button>
        </div>
    </form>
</div>
{% endblock %}
